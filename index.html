  <!-- Structured Data: WebApplication -->
  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "PrimeKG Explorer",
      "alternateName": ["Hallucination-Free Biomedical AI", "PrimeAI", "Precision Medicine Assistant"],
      "url": "https://prime.sarkome.com",
      "description": "Free hallucination-free biomedical AI. Unlike ChatGPT, all answers are strictly grounded in the PrimeKG knowledge graph (129,375 nodes, 8M relationships). Cannot fabricate drug names, gene interactions, or clinical claims.",
      "applicationCategory": "HealthApplication",
      "operatingSystem": "Web Browser",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "USD"
      },
      "creator": {
        "@type": "Organization",
        "name": "Sarkome",
        "url": "https://sarkome.com"
      },
      "featureList": [
        "Hallucination-free biomedical answers",
        "Knowledge graph with 129,375 verified nodes",
        "8 million biomedical relationships",
        "Drug repurposing suggestions",
        "Gene-disease relationship queries",
        "Interactive graph visualization",
        "Google Web Search integration",
        "Free with your own Gemini API key"
      ],
      "keywords": "hallucination-free AI, biomedical AI, knowledge graph, drug discovery, precision medicine, PrimeKG, verified medical AI"
    }
    </script>

  <!-- Structured Data: FAQPage -->
  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "FAQPage",
      "mainEntity": [
        {
          "@type": "Question",
          "name": "What is PrimeKG?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "PrimeKG is a precision medicine knowledge graph containing 129,375 nodes and over 8 million relationships across diseases, drugs, genes, pathways, and phenotypes. This assistant lets you query it using natural language."
          }
        },
        {
          "@type": "Question",
          "name": "Is PrimeKG free to use?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Yes, PrimeKG is 100% free to use. You just need to provide your own Gemini API key from Google AI Studio."
          }
        },
        {
          "@type": "Question",
          "name": "Does this medical AI hallucinate?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Unlike general LLMs, PrimeKG provides grounded answers based on a real knowledge graph. All answers are traceable to actual nodes and relationships in the graph."
          }
        }
      ]
    }
    </script>

  <!-- Structured Data: MedicalWebPage -->
  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "MedicalWebPage",

      "specialty": "Precision Medicine",
      "about": {

      "audience": {
        "@type": "MedicalAudience",
        "audienceType": "Researchers, Healthcare Professionals, Students"
      },
      "lastReviewed": "2026-01-18"
    }
    </script>
